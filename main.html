<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">

    <!-- Name -->
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
    </div>

    <!-- Phone Number -->
    <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
    </div>

    <!-- Address -->
    <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Address" required></textarea>
    </div>

    <!-- Have you ever lived with a Dog before? -->
    <div>
        <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?">
        <label for="livedWithDog">Have you ever lived with a Dog before?</label>
    </div>

    <!-- Please select your preferred breeds -->
	<br>
    <div>
        <label for="preferredBreeds">Please select your preferred breeds:</label>
        <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
            <option value="labrador">Labrador</option>
            <option value="goldenRetriever">Golden Retriever</option>
            <option value="poodle">Poodle</option>
            <option value="germanShepherd">German Shepherd</option>
            <option value="beagle">Beagle</option>
            <option value="bulldog">Bulldog</option>
        </select>
    </div>

    <!-- Submit Button -->
    <div>
        <button type="submit" value="Submit">Submit</button>
    </div>

</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
